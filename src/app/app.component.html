<div class="weather-page">
  <div class="header">
    <h2>Weather Forecast</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="select-button">
            <mat-form-field>
              <mat-label>Select city</mat-label>
              <mat-select [formControl]="cityControl">
                <mat-option *ngFor="let city of cities | async" [value]="city">
                  {{cities}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-6">
          <div class="select-button">
            <!-- <mat-form-field>
              <mat-label>Select city</mat-label>
              <mat-select [formControl]="cityControl">
                <mat-option *ngFor="let city of cities | async" [value]="city">
                  {{city}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
            <mat-form-field>
              <mat-label>Select city</mat-label>
              <mat-select name="countryReactiveString" [formControl]="cityControl">
                <mat-option [value]="'GB'">Great Britain</mat-option>
                <mat-option [value]="'US'">United States</mat-option>
                <mat-option [value]="'CA'">Canada</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
